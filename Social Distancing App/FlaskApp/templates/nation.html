{% extends "layout.html" %}


{% block content %}


    <div> <canvas id="chart"></canvas> </div>


        <script>

            var barData = {
                labels: [
                    {%  for item in area_name %}
                        "{{ item }}",
                    {% endfor %}
                ],
            datasets: [{
                   label: 'UK Countries',
                   data: [
                       {% for item in new_cases %}
                            "{{ item }}",
                       {% endfor %},


                   ],
                backgroundColor: 'rgba(255,99,132)',
                borderColor: 'rgba(255,99,132)'


            }]



            }
             var ctx =  document.getElementById("chart").getContext("2d");
             var myChart = new Chart(ctx,{
                 type: 'bar',
                 data: barData,
                 options:{
                     responsive: true,
                     legend: {
                         position: 'top',
                     },
                     title:{
                         display: true,
                         text: 'Chart showing new cases for today'
                     }


                 }

             });

        </script>



{% endblock content %}
